language: bash
sudo: false
install: true
addons:
  apt:
    packages:
    - lua5.1
    - python2.7
script: "./build.sh web"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - target/64pixels.love
  - target/64pixels-win.zip
  - target/64pixels-web.zip
  on:
    tags: true
    all_branches: true
after_success:
  - "[[ -n $TRAVIS_TAG ]] && ./build.sh deploy premek/64pixels"
env:
  global:
    - secure: 

